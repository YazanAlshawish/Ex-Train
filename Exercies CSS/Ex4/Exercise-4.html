<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise #4</title>
    <style>
        table{
            border-spacing: 10px;
        }

        td{
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px 4px;
            box-shadow: rgb(134, 134, 134) 4px 4px 5px;
        }
    </style>
</head>
<body>
    <h3>Table Styling</h3>
    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
