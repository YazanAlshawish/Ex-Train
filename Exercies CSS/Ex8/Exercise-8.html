<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise #8</title>
    
    <style>
        section{
            width: 22%;
            height: 2em;
            display: flex;
            justify-content: space-between;
        }

        span{
            border: 2px solid black;
            background-color: red;
            color: white;
            text-align: center;
            display: inline-block;
            width: 18%;
            height: 1.8em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>Hide even numbers from 1 to 10 !</h3>

    <section>
        <span>1</span>
        <span>3</span>
        <span>5</span>
        <span>7</span>
        <span>9</span>
    </section>
    <hr style="height: 1px; margin-top: 1.5%;">
</body>
</html>
