<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ex CSS #1</title>
    <style>
        body{
            background-color: #F39265;
            overflow: hidden;
            height: 100vh;
            min-width: 650px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container{
            background-color: #B43D5D;
            position: relative;
            height: 650px; 
            width: 650px; 
            border-radius: 50%;
            display: flex;
        }

        .four-squre{
            height: 100%; 
            width: 100%;
            border-radius: 50%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-template-areas: "clean-2 ."
            ". clean-4";
            
        }
        .half-cir{
            background-color: #B43D5D;
            position: absolute;
            height: 300px;
            width: 300px;
            border-radius: 50%;
            margin: auto auto;
            z-index: 1;
        }

        #top-right-bottm-left{
            background-color: #FFFD87;
            height: 500px;
            width: 500px;
            border-radius: 50%;
            position: absolute;
            margin: auto auto;
        }

        .clean{
            height: 100%;
            width: 100%;
            background-color: #B43D5D;
            z-index: 1;
        }

        .part-2{
            border-radius: 100% 0 0 0;
            grid-area: clean-2;
        }

        .part-4{
            border-radius: 0 0 100% 0;
            grid-area: clean-4;
        }

    </style>
</head>

<body>
    <div id="container">
        <div class="four-squre">
            <div id="top-right-bottm-left"></div>
            <div class="clean part-2"></div>
            <div class="clean part-4"></div>
            <div class="half-cir"></div>
        </div>
    </div>
</body>
</html>
